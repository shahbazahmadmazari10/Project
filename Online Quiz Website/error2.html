<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8a5a5, #fbc687);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .error-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .error-container h1 {
            font-size: 48px;
            color: #f56c6c;
            margin: 0 0 20px;
        }

        .error-container p {
            font-size: 16px;
            margin: 0 0 20px;
            color: #666;
        }

        .error-icon {
            font-size: 80px;
            color: #f56c6c;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: #f56c6c;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #e65252;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">&#9888;</div>
        <h1>Incorrect Password!</h1>
        <!-- <p>Sorry, the page you&#39;re looking for doesn&#39;t exist.</p> -->
        <a href="LoginForm.html" class="btn">Login Again</a>
    </div>
</body>
</html>
